<section class="home">
  <mat-card class="customers-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Customers</mat-card-title>

      <div class="header-spacer"></div>

      <mat-form-field appearance="outline" class="search">
        <mat-label>Customer Name</mat-label>
        <input matInput placeholder="Search..." [formControl]="searchCtrl">
        <button *ngIf="searchCtrl.value" mat-icon-button matSuffix (click)="searchCtrl.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-header>

    <mat-divider></mat-divider>

    <div class="table-wrap">
      <table mat-table [dataSource]="data" matSort (matSortChange)="onSort($event)" class="mat-elevation-z0">

        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
          <td mat-cell *matCellDef="let r">{{ r.customerName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastOrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
          <td mat-cell *matCellDef="let r">{{ r.lastOrderDate | date:'M/d/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="nextPredictedOrder">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
          <td mat-cell *matCellDef="let r">{{ r.nextPredictedOrder | date:'M/d/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let r" class="actions">
            <button mat-button class="link-warn" (click)="openOrders(r)">VIEW ORDERS</button>
            <button mat-button class="link-success" (click)="openNewOrder(r)">NEW ORDER</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
      </table>

      <div class="loading" *ngIf="loading">
        <mat-spinner diameter="28"></mat-spinner>
      </div>
    </div>

    <mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="page-1" [pageSizeOptions]="[10,20,50]"
      (page)="onPage($event)">
    </mat-paginator>
  </mat-card>
</section>
